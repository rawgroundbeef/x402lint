<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>x402 Config Validator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f5f5f5;
      padding: 20px;
    }

    #app {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #111;
    }

    .subtitle {
      color: #666;
      margin-bottom: 32px;
    }

    #config-input {
      width: 100%;
      min-height: 300px;
      padding: 12px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 16px;
      resize: vertical;
    }

    #validate-btn {
      background: #0066ff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    #validate-btn:hover {
      background: #0052cc;
    }

    #results {
      margin-top: 24px;
      padding: 16px;
      border-radius: 4px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
    }

    #results.hidden {
      display: none;
    }

    #results.valid {
      background: #e6f4ea;
      border: 1px solid #34a853;
      color: #137333;
    }

    #results.invalid {
      background: #fce8e6;
      border: 1px solid #ea4335;
      color: #c5221f;
    }

    .status {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 12px;
    }

    .status.valid {
      color: #137333;
    }

    .status.invalid {
      color: #c5221f;
    }

    .error-list, .warning-list {
      margin-top: 12px;
    }

    .error-item, .warning-item {
      margin: 8px 0;
      padding: 8px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 4px;
    }

    .error-item {
      border-left: 3px solid #ea4335;
    }

    .warning-item {
      border-left: 3px solid #fbbc04;
      color: #b06000;
    }

    .field-path {
      font-weight: bold;
      color: #666;
    }

    .fix {
      margin-top: 4px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>x402 Config Validator</h1>
    <p class="subtitle">Validate your x402 payment configuration in under 30 seconds</p>

    <textarea id="config-input" placeholder='Paste your x402 config JSON here...

Example:
{
  "x402Version": 1,
  "payments": [{
    "chain": "base",
    "address": "0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045",
    "asset": "USDC",
    "minAmount": "1.00"
  }]
}'></textarea>

    <button id="validate-btn">Validate</button>

    <div id="results" class="hidden"></div>
  </div>

  <!-- CDN Libraries (load before app scripts) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" integrity="sha512-QED56W0x3KyGHKqd3XCcXEhk2F8e8s8qYqBa6BoHKWQGe3tuWtE3LXjKaXU0A9TXWz/JmSTdlJlBVPWM8d1aLA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs58@6.0.0/dist/index.umd.js" integrity="sha512-A78lV0mETbjmjxh/m5Bq/gu9SNRfVzfX/A4b0kSHEozsz4PYLdPxFQKq7M8FdPPMvwq+9aJjx/xOjXABOvZGCQ==" crossorigin="anonymous"></script>

  <!-- App Scripts -->
  <script src="chains.js"></script>
  <script src="validator.js"></script>

  <!-- UI Logic -->
  <script>
    const configInput = document.getElementById('config-input');
    const validateBtn = document.getElementById('validate-btn');
    const resultsDiv = document.getElementById('results');

    validateBtn.addEventListener('click', () => {
      const configText = configInput.value.trim();

      if (!configText) {
        resultsDiv.className = 'invalid';
        resultsDiv.innerHTML = '<div class="status invalid">No config provided</div><p>Please paste a JSON config in the textarea above.</p>';
        return;
      }

      const result = validateX402Config(configText);

      // Clear previous results
      resultsDiv.className = '';
      resultsDiv.innerHTML = '';

      // Show status
      if (result.valid) {
        resultsDiv.className = 'valid';
        const statusText = result.warnings.length > 0
          ? `Valid (${result.warnings.length} warning${result.warnings.length > 1 ? 's' : ''})`
          : 'Valid';
        resultsDiv.innerHTML = `<div class="status valid">✓ ${statusText}</div>`;

        if (result.version) {
          resultsDiv.innerHTML += `<p>x402 version ${result.version} detected</p>`;
        }
      } else {
        resultsDiv.className = 'invalid';
        const errorText = result.errors.length > 1 ? 'errors' : 'error';
        const warningText = result.warnings.length > 0
          ? `, ${result.warnings.length} warning${result.warnings.length > 1 ? 's' : ''}`
          : '';
        resultsDiv.innerHTML = `<div class="status invalid">✗ Invalid — ${result.errors.length} ${errorText}${warningText}</div>`;
      }

      // Show errors
      if (result.errors.length > 0) {
        let errorHtml = '<div class="error-list"><strong>Errors:</strong>';
        result.errors.forEach(error => {
          errorHtml += `
            <div class="error-item">
              <div class="field-path">${error.field}</div>
              <div>${error.message}</div>
              <div class="fix">→ ${error.fix}</div>
            </div>
          `;
        });
        errorHtml += '</div>';
        resultsDiv.innerHTML += errorHtml;
      }

      // Show warnings
      if (result.warnings.length > 0) {
        let warningHtml = '<div class="warning-list"><strong>Warnings:</strong>';
        result.warnings.forEach(warning => {
          warningHtml += `
            <div class="warning-item">
              <div class="field-path">${warning.field}</div>
              <div>${warning.message}</div>
              <div class="fix">→ ${warning.fix}</div>
            </div>
          `;
        });
        warningHtml += '</div>';
        resultsDiv.innerHTML += warningHtml;
      }
    });
  </script>
</body>
</html>
