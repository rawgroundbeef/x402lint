<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>x402 Config Validator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f5f5f5;
      padding: 20px;
    }

    #app {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #111;
    }

    .subtitle {
      color: #666;
      margin-bottom: 32px;
    }

    #config-input {
      width: 100%;
      min-height: 300px;
      padding: 12px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 16px;
      resize: vertical;
    }

    #validate-btn {
      background: #0066ff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    #validate-btn:hover {
      background: #0052cc;
    }

    #results {
      margin-top: 24px;
      padding: 16px;
      border-radius: 4px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
    }

    #results.hidden {
      display: none;
    }

    #results.valid {
      background: #e6f4ea;
      border: 1px solid #34a853;
      color: #137333;
    }

    #results.invalid {
      background: #fce8e6;
      border: 1px solid #ea4335;
      color: #c5221f;
    }

    .status {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 12px;
    }

    .status.valid {
      color: #137333;
    }

    .status.invalid {
      color: #c5221f;
    }

    .error-list, .warning-list {
      margin-top: 12px;
    }

    .error-item, .warning-item {
      margin: 8px 0;
      padding: 8px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 4px;
    }

    .error-item {
      border-left: 3px solid #ea4335;
    }

    .warning-item {
      border-left: 3px solid #fbbc04;
      color: #b06000;
    }

    .field-path {
      font-weight: bold;
      color: #666;
    }

    .fix {
      margin-top: 4px;
      font-style: italic;
      color: #555;
    }

    /* Loading state for button */
    #validate-btn.loading {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* Source info in results */
    .source-info {
      font-size: 0.875rem;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .status-warning {
      color: #f59e0b;
      font-size: 0.875rem;
      margin-bottom: 8px;
    }

    /* Method selector */
    .input-controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }

    #method-select {
      padding: 8px 12px;
      font-size: 14px;
      font-family: 'Courier New', Courier, monospace;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      cursor: pointer;
    }

    .method-label {
      font-size: 14px;
      color: #666;
    }

    /* Request info in results */
    .request-info {
      font-size: 0.875rem;
      color: #6b7280;
      margin-bottom: 8px;
      font-family: 'Courier New', Courier, monospace;
    }

    .request-info .method {
      font-weight: bold;
      color: #0066ff;
    }

    /* Raw response toggle */
    .raw-response {
      margin-top: 16px;
      border-top: 1px solid rgba(0,0,0,0.1);
      padding-top: 12px;
    }

    .raw-response summary {
      cursor: pointer;
      font-size: 0.875rem;
      color: #666;
      user-select: none;
    }

    .raw-response summary:hover {
      color: #333;
    }

    .raw-response pre {
      margin-top: 8px;
      padding: 12px;
      background: rgba(0,0,0,0.05);
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>x402 Config Validator</h1>
    <p class="subtitle">Validate your x402 payment configuration in under 30 seconds</p>

    <textarea id="config-input" placeholder='Paste a URL or x402 JSON config...

Example URL:
https://your-api.com/protected-resource

Example JSON:
{
  "x402Version": 1,
  "payments": [{
    "chain": "base",
    "address": "0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045",
    "asset": "USDC",
    "minAmount": "1.00"
  }]
}'></textarea>

    <div class="input-controls">
      <span class="method-label">HTTP Method:</span>
      <select id="method-select">
        <option value="GET" selected>GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
        <option value="PATCH">PATCH</option>
      </select>
      <button id="validate-btn">Validate</button>
    </div>

    <div id="results" class="hidden"></div>
  </div>

  <!-- CDN Libraries (load before app scripts) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" integrity="sha512-QED56W0x3KyGHKqd3XCcXEhk2F8e8s8qYqBa6BoHKWQGe3tuWtE3LXjKaXU0A9TXWz/JmSTdlJlBVPWM8d1aLA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs58@6.0.0/dist/index.umd.js" integrity="sha512-A78lV0mETbjmjxh/m5Bq/gu9SNRfVzfX/A4b0kSHEozsz4PYLdPxFQKq7M8FdPPMvwq+9aJjx/xOjXABOvZGCQ==" crossorigin="anonymous"></script>

  <!-- App Scripts -->
  <script src="chains.js"></script>
  <script src="validator.js"></script>
  <script src="input.js"></script>

  <!-- UI Logic -->
  <script>
    const configInput = document.getElementById('config-input');
    const validateBtn = document.getElementById('validate-btn');
    const methodSelect = document.getElementById('method-select');
    const resultsDiv = document.getElementById('results');

    // Click handler with loading state
    validateBtn.addEventListener('click', async () => {
      const inputValue = configInput.value.trim();
      const method = methodSelect.value;

      if (!inputValue) {
        resultsDiv.className = 'invalid';
        resultsDiv.innerHTML = '<div class="status invalid">No input provided</div><p>Please paste a URL or JSON config in the textarea above.</p>';
        return;
      }

      // Disable button, show loading
      validateBtn.disabled = true;
      validateBtn.classList.add('loading');
      const originalText = validateBtn.textContent;
      validateBtn.textContent = 'Validating...';

      try {
        await handleValidation(inputValue, method, displayResults, displayError);
      } catch (error) {
        displayError(error.message);
      } finally {
        // Always re-enable button
        validateBtn.disabled = false;
        validateBtn.classList.remove('loading');
        validateBtn.textContent = originalText;
      }
    });

    // Display validation results with source info
    function displayResults(result) {
      // Clear previous results
      resultsDiv.className = '';
      let html = '';

      // Request info for URL fetches (not shown for direct input)
      if (result.source && result.source !== 'direct input') {
        html += `<div class="request-info"><span class="method">${result.method}</span> ${result.url} â†’ ${result.source}</div>`;
      }

      // Status warning for non-402 responses
      if (result.warning) {
        html += `<div class="status-warning">${result.warning}</div>`;
      }

      // Show validation status
      if (result.valid) {
        resultsDiv.className = 'valid';
        const statusText = result.warnings.length > 0
          ? `Valid (${result.warnings.length} warning${result.warnings.length > 1 ? 's' : ''})`
          : 'Valid';
        html += `<div class="status valid">&#10003; ${statusText}</div>`;

        if (result.version) {
          html += `<p>x402 version ${result.version} detected</p>`;
        }
      } else {
        resultsDiv.className = 'invalid';
        const errorText = result.errors.length > 1 ? 'errors' : 'error';
        const warningText = result.warnings.length > 0
          ? `, ${result.warnings.length} warning${result.warnings.length > 1 ? 's' : ''}`
          : '';
        html += `<div class="status invalid">&#10007; Invalid - ${result.errors.length} ${errorText}${warningText}</div>`;
      }

      // Show errors
      if (result.errors.length > 0) {
        html += '<div class="error-list"><strong>Errors:</strong>';
        result.errors.forEach(error => {
          html += `
            <div class="error-item">
              <div class="field-path">${error.field}</div>
              <div>${error.message}</div>
              <div class="fix">-> ${error.fix}</div>
            </div>
          `;
        });
        html += '</div>';
      }

      // Show warnings
      if (result.warnings.length > 0) {
        html += '<div class="warning-list"><strong>Warnings:</strong>';
        result.warnings.forEach(warning => {
          html += `
            <div class="warning-item">
              <div class="field-path">${warning.field}</div>
              <div>${warning.message}</div>
              <div class="fix">-> ${warning.fix}</div>
            </div>
          `;
        });
        html += '</div>';
      }

      // Show raw fetched config for URL fetches
      if (result.fetchedConfig) {
        html += `
          <details class="raw-response">
            <summary>View fetched config</summary>
            <pre>${escapeHtml(result.fetchedConfig)}</pre>
          </details>
        `;
      }

      resultsDiv.innerHTML = html;
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Display error message
    function displayError(message) {
      resultsDiv.className = 'invalid';
      resultsDiv.innerHTML = `<div class="status invalid">&#10007; Error</div><p>${message}</p>`;
    }
  </script>
</body>
</html>
